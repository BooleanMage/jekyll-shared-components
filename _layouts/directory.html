---
layout: default
---

<h1>{{ page.title }} for {{ page.dir }}</h1>
<ul>
{% for file in site.static_files %}
    {% if file.path contains page.dir and file.path != page.dir | append: 'index.html' %}
        <li><a href="{{ site.baseurl }}{{ file.path }}">{{ file.name }}</a></li>
    {% endif %}
{% endfor %}
</ul>
