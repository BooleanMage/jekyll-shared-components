---
layout: default
---
<ul>
{% assign current_dir = page.path | remove: page.name %}
{% for p in site.pages %}
    {% assign page_dir = p.path | remove: p.name %}
    {% if page_dir == current_dir and p.path != page.path %}
        <li><a href="{{ p.url }}">{{ p.name | remove: '.md' }}</a></li>
    {% endif %}
{% endfor %}
</ul>
