<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.1.1/dist/view.js"></script>
</head>
<body>
  <div id="mindmap" style="width: 100%; height: 100vh;"></div>
  <script>
    const transform = markmap.transform;
    const { Markmap } = window.markmap;

    // Fetch the Markdown content from the Jekyll page content
    const markdownContent = `{{ content | xml_escape }}`;

    // Transform the Markdown content to the Markmap structure
    const data = transform(markdownContent);

    // Render the Markmap
    Markmap.create('#mindmap', null, data);
  </script>
</body>
</html>
