---
layout: default
---

<div class="page">
  <h1>{{ page.title }}</h1>
  
  <ul>
  {% assign dir = page.dir %}
  {% for file in site.pages %}
    {% if file.path contains dir and file.name != 'index.md' %}
      <li><a href="{{ file.url }}">{{ file.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
