---
layout: default
---
<ul>
{% assign current_dir = page.path | remove: '.md' %}
{% for p in site.pages %}
    {% assign parent_dir = p.path | split: '/' | first: -2 | join: '/' %}
    {% if parent_dir == current_dir %}
        <li><a href="{{ p.url }}">{{ p.name | remove: '.md' }}</a></li>
    {% endif %}
{% endfor %}
</ul>
